<!DOCTYPE html>
<html id="ng-app" ng-app="app" class="app" ng-controller="AppCtrl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- vendor styles -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/app.css?v=APP_VERSION">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <![endif]-->

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">napp-boilerplate</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-class="{active:$state.includes('home')}"><a ui-sref="home">Home</a></li>
        <li ng-class="{active:$state.includes('about')}"><a ui-sref="about">About</a></li>
        <li ng-class="{active:$state.includes('contact')}"><a ui-sref="contact">Contact</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>

<div class="container">

  <div class="starter-template">
    <h1>App starter template</h1>
    <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
  </div>

</div><!-- /.container -->

<div class="container">
  <div ui-view="app">
    <div class="row">
      <div class="col-md-12">
        <p>Loading...</p>
      </div>
    </div>
  </div>
</div>

<script src="js/vendor.js?v=APP_VERSION"></script>
<script src="js/app.js?v=APP_VERSION"></script>
<script src="js/app.templates.js?v=APP_VERSION"></script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

<![endif]-->

</body>
</html>
